<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Display Sidebar Modern</title>
<style>
body { font-family: sans-serif; margin:0; }
#map { height:100vh; background:#ddd; }
.sidebar { position:absolute; right:0; top:0; bottom:0; width:300px; background:rgba(255,255,255,0.8); backdrop-filter:blur(6px); transition:transform 0.3s ease; }
.sidebar.hidden { transform:translateX(100%); }
.toggle-btn { position:absolute; right:10px; top:50%; transform:translateY(-50%); background:white; border-radius:50%; padding:10px; cursor:pointer; }
</style>
</head>
<body>
<div id="map">MAP</div>
<div class="toggle-btn" onclick="document.querySelector('.sidebar').classList.remove('hidden')">⚙️</div>
<div class="sidebar hidden">
  <button onclick="document.querySelector('.sidebar').classList.add('hidden')">Schließen</button>
  <h2>Bedienpanel</h2>
  <p>Hier kommen deine Controls rein…</p>
</div>
</body>
</html>
