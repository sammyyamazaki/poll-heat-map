<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heatmap Projekt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .ui-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 400px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    #searchBtn {
      all: unset;
      background: #222;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      flex: 4;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #undoBtn {
      all: unset;
      background: orange;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
    }
    #undoBtn i {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ui-box">
    <input type="text" placeholder="Adresse suchen..." />
    <div class="btn-row">
      <button id="searchBtn">PUNKT SETZEN</button>
      <button id="undoBtn"><i class="fas fa-undo"></i></button>
    </div>
  </div>
</body>
</html>
