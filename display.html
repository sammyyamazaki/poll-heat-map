<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leinwand</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .ctrl {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: #fff; padding: 10px; border-radius: 8px; z-index: 999;
      display: flex; gap: 10px; align-items:center; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    .ctrl input[type="radio"] { margin-right: 3px; }
  </style>
</head>
<body>
  <div class="ctrl">
    <label><input type="radio" name="mode" value="heat" checked> Heatmap</label>
    <label><input type="radio" name="mode" value="cluster"> Cluster</label>
    <label><input type="radio" name="mode" value="both"> Beides</label>
    <button onclick="reset()">Reset</button>
  </div>
  <div id="map"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const socket = io();

    const heat = L.heatLayer([], { radius: 40, blur: 25, maxZoom: 16, minOpacity: 0.4, gradient: {0.2: 'blue', 0.5: 'lime', 0.7: 'red', 0.8: 'yellow'}}).addTo(map);
    const cluster = L.markerClusterGroup();
    map.addLayer(cluster);

    let pins = [];
    function renderAll() {
      heat.setLatLngs(pins.map(p => [p.lat, p.lon, p.size]));
      cluster.clearLayers();
      cluster.addLayers(pins.map(p => L.circleMarker([p.lat, p.lon], { radius: p.size * 5, color: 'red' })));
    }

    socket.on('init', arr => { pins = arr; renderAll(); });
    socket.on('pinAdded', p => { pins.push(p); renderAll(); });
    socket.on('reset', () => { pins = []; renderAll(); });

    document.querySelectorAll('input[name="mode"]').forEach(el =>
      el.addEventListener('change', () => {
        map.removeLayer(heat);
        map.removeLayer(cluster);
        const m = document.querySelector('input[name="mode"]:checked').value;
        if (m === "heat") map.addLayer(heat);
        if (m === "cluster") map.addLayer(cluster);
        if (m === "both") { map.addLayer(heat); map.addLayer(cluster); }
      })
    );

    function reset() {
      const pw = prompt("Reset-Passwort:");
      if (!pw) return;
      fetch('/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pw })
      }).then(res => {
        if (!res.ok) alert("Ung√ºltiges Passwort!");
      });
    }
  </script>
</body>
</html>
